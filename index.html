        // sudekite du skaicius

        function suma(a, b, c, d) {
            return a + b + c + d
        }

        console.log(suma(10, 10, 12, 15));

        console.log(suma(10, 9, 12, 15));
        console.log(suma(10, 0, 12, 15));

        // sukurti  elementu masyva, kuris butu uzpildytas atsitiktinemis reiksmemis

        function atsitiktinis(intervaloPradzia, intervaloPabaiga) {
            return Math.floor(Math.random() * (intervaloPabaiga - intervaloPradzia +1)) + intervaloPradzia;
        }

        var n = suma(5, 5, 2, 1);
        var masyvas = [];

        var test = Math.random(); // atsitiktine reiksme nuo 0 iki 1
        var test1 = atsitiktinis(0,99); // 0 iki 99
        var test2 = atsitiktinis(77,90);
        console.log(test1);
        console.log(test2);

        // console.log(test);

        for (var i = 0; i < n; i++) {

            var atsitiktinisSk = atsitiktinis(0,1000000);
            masyvas.push(atsitiktinisSk);
        }

        console.log(masyvas);
